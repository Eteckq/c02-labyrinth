<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
  <title>CO²</title>
  <!-- Bootstrap CSS -->
  <link href="lib/bootstrap-4.5.2-dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <div class="d-flex p-2 flex-row bd-highlight justify-content-around align-items-center">
    <div>
      <h2>Etapes à suivre :</h2>
      <ul>
        <li>Uploader une image</li>
        <li>Ajuster la taille de l'image et la tolérance puis cliquer dans un chemin (par exemple vers le start)</li>
        <li>La taille et la tolérance peuvent ensuite être modifiées en direct</li>
      </ul>
    </div>

    <div>
      <label for="fileinput">choisir un fichier</label>
      <input type="file" id="fileinput" accept="image/*" label="test">
    </div>
    <div>
      <label for="fileinput">Couleur de remplissage</label>
      <input type="color" id="colorPicker" value="#ff0000">
    </div>
    <div>
      <label for="toleranceSlider">Tolérance [0 - 255]</label>
      <input type="range" min="0" max="255" value="30" id="toleranceSlider">
      <div>
        Taille de l'image
        <div class="d-flex flex-column bd-highlight">
          <button id="agrandirImg" type="button" class="btn btn-dark rounded-pill" style="width: 50px;"
            onclick="drawer.zoom(1.2)">&uArr;</button>
          <button id="reduireImg" type="button" class="btn btn-secondary rounded-pill" style="width: 50px;"
            onclick="drawer.zoom(0.8)">&dArr;</button>
        </div>
      </div>
    </div>
  </div>

  <hr>

  <div class="d-flex p-2 flex-row bd-highlight justify-content-around align-items-center">
    <div>
      <h3 class="mx-auto" style="width: 300px;">Image d'origine</h3>
      <canvas class="border border-primary p-3" id="canvasInput"></canvas>
    </div>
    <div>
      <h3 class="mx-auto" style="width: 300px;">Hitbox générées</h3>
      <canvas class="border border-success p-3" id="canvasOutput"></canvas>
    </div>
  </div>

  <!-- jQuery link -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="src/renderer.js"></script>
  <script src="src/drawer.js"></script>
  <script src="src/script.js"></script>
</body>

<script>

  $(function () {
    init()
  });
</script>

</html>
